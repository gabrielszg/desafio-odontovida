<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">

<h:head>

	<f:metadata>
		<o:viewParam name="funcionario" value="#{funcionarioBean.funcionario}" />
	</f:metadata>

	<h:outputStylesheet library="css" name="styles.css" />
	<title>OdontoVida</title>

	<script type="text/javascript">
		PrimeFaces.locales['pt'] = {
			closeText : 'Fechar',
			prevText : 'Anterior',
			nextText : 'Próximo',
			currentText : 'Começo',
			monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
					'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
					'Novembro', 'Dezembro' ],
			monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
					'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
			dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
					'Sexta', 'Sábado' ],
			dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb' ],
			dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
			weekHeader : 'Semana',
			firstDay : 1,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Só Horas',
			timeText : 'Tempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',
			currentText : 'Data Atual',
			ampm : false,
			month : 'Mês',
			week : 'Semana',
			day : 'Dia',
			allDayText : 'Todo Dia'
		};
	</script>
</h:head>
<h:body>

	<div id="header" class="center">
		<h:graphicImage id="logo" library="images" name="logo-odontovida.png"
			style="width: 400px"></h:graphicImage>
	</div>

	<h:form>
		<p:menubar>
			<p:submenu label="Funcionários">
				<p:menuitem value="Cadastrar Novo" url="/CadastrarFuncionario.xhtml" />
				<p:menuitem value="Lista de Funcionários"
					url="/ListaDeFuncionarios.xhtml" />
			</p:submenu>
		</p:menubar>
	</h:form>

	<div id="header" class="center">
		<h:graphicImage id="cadastro" library="images" name="funcionario.png"
			style="width: 150px "></h:graphicImage>
	</div>

	<div class="center">
		<h:form id="form">

			<p:messages closable="true" />

			<p:panelGrid columns="2">

				<f:facet name="header">
					<p:outputLabel value="Cadastro de Funcionário"
						style="font-size: 22px" />
				</f:facet>

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" value="#{funcionarioBean.funcionario.nome}"
					required="true">
					<f:validateRegex pattern="[^\d]+" />
				</p:inputText>

				<p:outputLabel value="Data de nascimento" for="dataNascimento" />
				<p:calendar id="dataNascimento"
					value="#{funcionarioBean.funcionario.dataNascimento}"
					required="true" locale="pt" pattern="dd/MM/yyyy" navigator="true"
					mindate="01/01/1900" maxdate="LOCAL_DATE" showButtonPanel="true"
					mask="true" />

				<p:outputLabel value="CPF" for="cpf" />
				<p:inputMask id="cpf" value="#{funcionarioBean.funcionario.cpf}"
					required="true" mask="999.999.999-99" />

				<p:outputLabel value="Salário" for="salario" />
				<p:inputNumber id="salario" symbol="R$" decimalSeparator=","
					thousandSeparator="." minValue="0" maxValue="1000000000.00"
					value="#{funcionarioBean.funcionario.salario}" required="true" />

				<f:facet name="footer">
					<p:commandButton value="Cadastrar" id="btn"
						action="#{funcionarioBean.salvar}" icon="ui-icon-disk"
						iconPos="right" update="form" />
				</f:facet>
			</p:panelGrid>
		</h:form>
	</div>
</h:body>
</html>

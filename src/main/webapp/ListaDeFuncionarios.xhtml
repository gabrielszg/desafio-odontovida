<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<title>Funcionários</title>
</h:head>

<h:body>

	<div class="center">
		<h:form id="form">
		
		<p:messages />

			<p:panelGrid columns="2">
				<p:outputLabel value="CPF" for="cpf" />
				<p:inputMask id="cpf" value="#{pesquisaFuncionarioBean.filtro.cpf}"
					mask="999.999.999-99" />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" value="#{pesquisaFuncionarioBean.filtro.nome}">
					<f:validateRegex pattern="[^\d]+" />
				</p:inputText>

				<f:facet name="footer">
					<p:commandButton value="Pesquisar"
						action="#{pesquisaFuncionarioBean.pesquisar}" update="@form" />
				</f:facet>
			</p:panelGrid>

			<br />
			<br />
			
			<div id="formTable">
			<h:panelGroup styleClass="center">

				<p:dataTable value="#{pesquisaFuncionarioBean.funcionarioList}" var="funcionario"
					id="table">
					<p:column headerText="ID">
						<h:outputText value="#{funcionario.idFuncionario}" />
					</p:column>
					
					<p:column headerText="Nome">
						<h:outputText value="#{funcionario.nome}" />
					</p:column>
					
					<p:column headerText="Data de Nascimento">
						<h:outputText value="#{funcionario.dataNascimento}">
							<f:convertDateTime type="date" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="CPF">
						<h:outputText value="#{funcionario.cpf}" />
					</p:column>
					
					<p:column headerText="Salário">
						<h:outputText value="#{funcionario.salario}">
							<f:convertNumber type="currency" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="Editar">
					<p:button outcome="/CadastrarFuncionario" icon="ui-icon-pencil" title="Editar">
						<f:param name="funcionario" value="#{funcionario.idFuncionario}" />
					</p:button>
					</p:column>
					
					<p:column headerText="Excluir">
					<p:commandButton icon="ui-icon-trash" title="Excluir" action="#{pesquisaFuncionarioBean.excluir}" update=":form:table" process="@this" >
							<f:setPropertyActionListener target="#{pesquisaFuncionarioBean.funcionarioSelecionado}" value="#{funcionario}" />
					</p:commandButton>
					</p:column>
					
					
				</p:dataTable>
			</h:panelGroup>
			</div>
		</h:form>
	</div>
</h:body>
</html>
